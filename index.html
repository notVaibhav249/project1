
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashify - Your Study Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .main-content {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .flashcard {
            width: 100%;
            height: 300px;
            perspective: 1000px;
            margin: 20px 0;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 30px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #81ecec 0%, #74b9ff 100%);
            color: #2d3436;
            transform: rotateY(180deg);
        }

        .deck-list {
            list-style: none;
        }

        .deck-item {
            background: #f7fafc;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .deck-item:hover {
            background-color: #edf2f7;
            transform: translateX(5px);
        }

        .deck-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .deck-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .deck-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-top: 3px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #4a5568;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .study-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .no-cards-message {
            text-align: center;
            color: #4a5568;
            font-size: 1.1rem;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ Flashify</h1>
            <p>Your Smart Study Companion</p>
        </div>

        <div class="app-container">
            <div class="sidebar">
                <div class="section-title">Create Flashcard</div>
                <form id="flashcard-form">
                    <div class="form-group">
                        <label for="deck-select">Select Deck:</label>
                        <select id="deck-select">
                            <option value="">Choose a deck...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-deck">Or Create New Deck:</label>
                        <input type="text" id="new-deck" placeholder="Enter deck name">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" placeholder="e.g., Math, History, Spanish">
                    </div>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea id="question" rows="3" placeholder="Enter your question here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer">Answer:</label>
                        <textarea id="answer" rows="3" placeholder="Enter the answer here..."></textarea>
                    </div>
                    <button type="submit" class="btn">Add Flashcard</button>
                </form>

                <div class="section-title" style="margin-top: 30px;">My Decks</div>
                <ul id="deck-list" class="deck-list">
                    <!-- Decks will be populated here -->
                </ul>
            </div>

            <div class="main-content">
                <div id="study-view">
                    <div class="section-title">Study Mode</div>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="current-card">0</div>
                            <div class="stat-label">Current</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-cards">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="correct-count">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>

                    <div id="flashcard-container">
                        <div class="no-cards-message">
                            Select a deck from the sidebar to start studying! 📚
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Flashify {
            constructor() {
                this.decks = this.loadDecks();
                this.currentDeck = null;
                this.currentCardIndex = 0;
                this.correctCount = 0;
                this.init();
            }

            loadDecks() {
                const saved = JSON.parse(window.localStorage?.getItem('flashify-decks') || '{}');
                // Add default deck if none exist
                if (Object.keys(saved).length === 0) {
                    saved['Sample Deck'] = {
                        name: 'Sample Deck',
                        category: 'Demo',
                        cards: [
                            { question: 'What is the capital of France?', answer: 'Paris' },
                            { question: 'What is 2 + 2?', answer: '4' },
                            { question: 'Who wrote "Romeo and Juliet"?', answer: 'William Shakespeare' }
                        ]
                    };
                }
                return saved;
            }

            saveDecks() {
                try {
                    window.localStorage?.setItem('flashify-decks', JSON.stringify(this.decks));
                } catch (e) {
                    console.log('Storage not available, using session data only');
                }
            }

            init() {
                this.renderDecks();
                this.bindEvents();
                this.selectDeck('Sample Deck');
            }

            bindEvents() {
                document.getElementById('flashcard-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addFlashcard();
                });

                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.flipCard();
                    }
                });
            }

            addFlashcard() {
                const deckSelect = document.getElementById('deck-select').value;
                const newDeck = document.getElementById('new-deck').value.trim();
                const category = document.getElementById('category').value.trim();
                const question = document.getElementById('question').value.trim();
                const answer = document.getElementById('answer').value.trim();

                if (!question || !answer) {
                    alert('Please enter both question and answer!');
                    return;
                }

                const deckName = newDeck || deckSelect;
                if (!deckName) {
                    alert('Please select or create a deck!');
                    return;
                }

                if (!this.decks[deckName]) {
                    this.decks[deckName] = {
                        name: deckName,
                        category: category || 'General',
                        cards: []
                    };
                }

                this.decks[deckName].cards.push({ question, answer });
                this.saveDecks();
                this.renderDecks();

                // Clear form
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                document.getElementById('new-deck').value = '';

                // Select the deck if it's new
                this.selectDeck(deckName);

                alert('Flashcard added successfully!');
            }

            renderDecks() {
                const deckList = document.getElementById('deck-list');
                const deckSelect = document.getElementById('deck-select');
                
                deckList.innerHTML = '';
                deckSelect.innerHTML = '<option value="">Choose a deck...</option>';

                Object.values(this.decks).forEach(deck => {
                    // Render deck in sidebar
                    const deckItem = document.createElement('li');
                    deckItem.className = 'deck-item';
                    deckItem.innerHTML = `
                        <div class="deck-title">${deck.name}</div>
                        <div class="deck-info">${deck.category} • ${deck.cards.length} cards</div>
                    `;
                    deckItem.addEventListener('click', () => this.selectDeck(deck.name));
                    deckList.appendChild(deckItem);

                    // Add to dropdown
                    const option = document.createElement('option');
                    option.value = deck.name;
                    option.textContent = deck.name;
                    deckSelect.appendChild(option);
                });
            }

            selectDeck(deckName) {
                this.currentDeck = this.decks[deckName];
                this.currentCardIndex = 0;
                this.correctCount = 0;

                // Update active deck styling
                document.querySelectorAll('.deck-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const activeItem = Array.from(document.querySelectorAll('.deck-item')).find(item => 
                    item.querySelector('.deck-title').textContent === deckName
                );
                if (activeItem) activeItem.classList.add('active');

                this.renderStudyView();
            }

            renderStudyView() {
                const container = document.getElementById('flashcard-container');
                
                if (!this.currentDeck || this.currentDeck.cards.length === 0) {
                    container.innerHTML = '<div class="no-cards-message">No flashcards in this deck. Add some cards to start studying! 📝</div>';
                    this.updateStats();
                    return;
                }

                const card = this.currentDeck.cards[this.currentCardIndex];
                
                container.innerHTML = `
                    <div class="flashcard" id="current-flashcard">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <div>${card.question}</div>
                            </div>
                            <div class="flashcard-back">
                                <div>${card.answer}</div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 15px; color: #666;">
                        Click card or press SPACE to flip
                    </div>
                    <div class="study-controls">
                        <button class="btn btn-danger" onclick="app.markCard(false)">❌ Incorrect</button>
                        <button class="btn" onclick="app.flipCard()">🔄 Flip Card</button>
                        <button class="btn btn-secondary" onclick="app.markCard(true)">✅ Correct</button>
                    </div>
                `;

                document.getElementById('current-flashcard').addEventListener('click', () => this.flipCard());
                this.updateStats();
            }

            flipCard() {
                const flashcard = document.getElementById('current-flashcard');
                if (flashcard) {
                    flashcard.classList.toggle('flipped');
                }
            }

            markCard(correct) {
                if (correct) {
                    this.correctCount++;
                }
                
                this.nextCard();
            }

            nextCard() {
                if (this.currentCardIndex < this.currentDeck.cards.length - 1) {
                    this.currentCardIndex++;
                    this.renderStudyView();
                } else {
                    this.showResults();
                }
            }

            showResults() {
                const container = document.getElementById('flashcard-container');
                const percentage = Math.round((this.correctCount / this.currentDeck.cards.length) * 100);
                
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2 style="color: #667eea; margin-bottom: 20px;">🎉 Study Session Complete!</h2>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-number">${this.correctCount}</div>
                                <div class="stat-label">Correct</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${this.currentDeck.cards.length}</div>
                                <div class="stat-label">Total</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${percentage}%</div>
                                <div class="stat-label">Score</div>
                            </div>
                        </div>
                        <button class="btn" onclick="app.restartDeck()">🔄 Study Again</button>
                        <button class="btn btn-secondary" onclick="app.selectDeck('${this.currentDeck.name}')">📊 Review Cards</button>
                    </div>
                `;
            }

            restartDeck() {
                this.currentCardIndex = 0;
                this.correctCount = 0;
                this.renderStudyView();
            }

            updateStats() {
                document.getElementById('current-card').textContent = this.currentDeck ? this.currentCardIndex + 1 : 0;
                document.getElementById('total-cards').textContent = this.currentDeck ? this.currentDeck.cards.length : 0;
                document.getElementById('correct-count').textContent = this.correctCount;

                const progress = this.currentDeck && this.currentDeck.cards.length > 0 
                    ? (this.currentCardIndex / this.currentDeck.cards.length) * 100 
                    : 0;
                document.getElementById('progress-fill').style.width = progress + '%';
            }
        }

        // Initialize the app
        const app = new Flashify();
    </script>
</body>
</html>
